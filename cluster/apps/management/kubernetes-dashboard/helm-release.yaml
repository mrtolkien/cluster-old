---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: management
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard/kubernetes-dashbrd
      version: 5.7.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 15m
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "monitor-dashboard"
        hosts:
          - host: "dashboard.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "dashboard.${SECRET_DOMAIN}"
            secretName: "dashboard-tls"
